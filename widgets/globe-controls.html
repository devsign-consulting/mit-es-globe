<html ng-app='globeControlsWidget' style="overflow-x: hidden;">
    <head>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.6/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.min.js"></script>
        <script src="/js/Resources/esrl.js"></script>
        <script src="/widgets/globe-controls.js"></script>
    </head>

    <body class="iframe globe-controls" ng-controller="GlobeControlsWidgetController">
        <form name="esrlForm">
            <fieldset ng-disabled="isLoading">
                <div class="row gutter-sm">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>Field</label>
                            <select class="form-control sm" name="field" id="field" ng-model="esrl.input.field" ng-model-options="{debounce:500}">
                                <option selected value="pottmp">Potential Temperature</option>
                                <option value="hgt">Geopotential Height</option>
                                <option value="uwnd">U-wind</option>
                                <option value="vwnd">V-wind</option>
                                <option value="omega">Omega</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>Time</label>
                            <select class="form-control sm" name="time" id="time" ng-model="esrl.input.time" ng-model-options="{debounce:500}">
                                <option value="year" selected>Year</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-4" ng-show='esrl.flags.movie'>
                        <div class="form-group multiple-inline">
                            <label>Movie Controls</label>
                            <div class="input-group pull-left margin-right-5px" ng-show='esrl.flags.movie' style="width: 35%;">
                                <select class='form-control sm' ng-model="esrl.flags.delay" ng-model-options='{debounce: 500}' ng-change="setDelay()">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <div class="input-group-addon background-primary">FPS</div>
                            </div>

                            <span ng-show='esrl.flags.movie' class="btn btn-primary" ng-click="toggleMoviePause()">
                                <span ng-show='esrl.flags.moviePlay' class="fa fa-pause"></span>
                                <span ng-show='!esrl.flags.moviePlay' class="fa fa-play"></span>
                                <span class="movie-month-text">Month: {{loop}}</span>
                            </span>

                            <span ng-show='esrl.flags.movie && !esrl.flags.moviePlay' class="btn btn-primary" ng-click="stepBack()">
                                <span class="fa fa-step-backward"></span>
                            </span>

                            <span ng-show='esrl.flags.movie && !esrl.flags.moviePlay' class="btn btn-primary" ng-click="stepForward()">
                                <span class="fa fa-step-forward"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="form-group">
                            <label>Level</label>
                            <select class="form-control sm" name="press" id="press" ng-model="esrl.input.press" ng-model-options="{debounce:500}">
                                <option selected value="1000">1000</option>
                                <option value="925">925</option>
                                <option value="850">850</option>
                                <option value="700">700</option>
                                <option value="600">600</option>
                                <option value="500">500</option>
                                <option value="400">400</option>
                                <option value="300">300</option>
                                <option value="250">250</option>
                                <option value="200">200</option>
                                <option value="150">150</option>
                                <option value="100">100</option>
                                <option value="70">70</option>
                                <option value="50">50</option>
                                <option value="30">30</option>
                                <option value="20">20</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <!--<div class="form-group">
                            <label class="block">Setup</label>
                            <button class="btn btn-default"><span class="fa fa-gear"></span></button>
                            <span ng-if='isLoading' class="fa fa-spinner fa-spin fa-2x" style="position: absolute; right: -8px; color: lightgray;"></span>
                        </div>-->
                        <div class="form-group">
                            <label>Contour</label>
                            <input type="number" min="1" max="100" ng-model="esrl.input.contourDensity" class="form-control sm" ng-model-options="{debounce: 500}" required>
                            <span ng-if='isLoading' class="fa fa-spinner fa-spin fa-2x" style="position: absolute; right: -28px; top: 22px; color: lightgray;"></span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
